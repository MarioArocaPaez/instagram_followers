<!-- templates/pdf_template.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Users Not Following Back</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 14px;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #343a40;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
            font-size: 14px;
            word-wrap: break-word;  
            overflow-wrap: break-word; 
        }
        th {
            background-color: #007bff;
            color: #ffffff;
        }
        td {
            background-color: #f9f9f9;
        }
        a {
            color: #007bff;
            text-decoration: none;
            word-break: break-all;  
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Users Not Following Back: {{ not_following_back_count }}</h1>

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Instagram Link</th>
                <th>Followed On</th>
            </tr>
        </thead>
        <tbody>
            {% for user in not_following_back_details %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td><a href="{{ user.href }}" target="_blank">{{ user.href }}</a></td>
                    <td>{{ user.follow_date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
