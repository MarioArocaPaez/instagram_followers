<!-- templates/pdf_template.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Users Not Following Back</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Users Not Following Back: {{ not_following_back_count }}</h1>

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Instagram Link</th>
                <th>Followed On</th>
            </tr>
        </thead>
        <tbody>
            {% for user in not_following_back_details %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td><a href="{{ user.href }}">{{ user.href }}</a></td>
                    <td>{{ user.follow_date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
